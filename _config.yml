about_content: |
  “你不像是一个IT” -  这是同事们对我的评价。
  
  您好，我是Cayman符基文，是一名筹开酒店有着丰富经验的<mark>IT经理</mark>。 对酒店筹开期间的涉及的
  
  <mark>基础设施规划和建设</mark>  / <mark>系统选型和集成</mark>  / <mark>数据管理和安全</mark>  / <mark>设备采购和安装</mark>  / <mark>培训和支持</mark>  / <mark>项目管理和协调 </mark> / <mark>预算编制及优化</mark>等工作任务也有自己的见解。 
  
  在接近<mark>10年</mark>的酒店职业生涯中，我服务过<mark>4家</mark>不同的国际酒店品牌，独立负责其中3家酒店从0到1的筹开，房量超过<mark>1900间</mark>。
  
  我目前服务于 <mark>海口索菲特大酒店</mark>，做为 <mark>信息技术方案经理</mark>负责酒店IT部门并全力支持着酒店运营业务。
  
  同时，做为雅高集团华南区域<mark>IT CLuster Leader</mark>对区域内15家酒店（超过5000间客房）提供包括新ITM招聘，入职培训，项目实施交付及业务支持等。

  我习惯从运营的角度发现业务流程中的痛点，并提供方案来优化业务流程。在2022年，对酒店客房部在外包人员排班、房态更新、迷你吧抛帐等业务流程调研后，进行了优化和革新。
  提高了客房服务人员在人员排班，统计以及楼层客房服务效率等，让部门同仁脱离繁琐的手工操作业务，更加专注于宾客服务体验。
  
  据统计，业务流程优化后，将每年为酒店优化出超过<mark>3000小时</mark>的工作时间。

  10年的酒店服务生涯，我听过最多的的评价是，<mark>你不像是一个IT</mark>。我把这个评价当做是对我的褒奖。
  我相信这些评价和我以不同的角色来参与酒店的运营是紧密联系的：

   -  [IT CLuster Leader South CHINA](https://github.com/sproogen/itsgoingto.be)
